<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-bottom: 100px;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="overlay">
            <div class="card">
                <img src="images/illustration-hero.svg" alt="" class="cover" />

                <div class="details">
                    <h1>Order Summary</h1>

                    <section class="desc">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </section>

                    <section class="rate-card">
                        <img src="images/icon-music.svg" alt="" class="music" />

                        <div class="info">
                            <div class="plan">Annual Plan</div>
                            <div class="rate">$59.99/year</div>
                        </div>

                        <a href="#" class="change">Change</a>
                    </section>

                    <a href="#" class="pay">Proceed to Payment</a>
                    <a href="#" class="cancel">Cancel Order</a>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Jaideep</a>.
        </div>
    </body>
</html>
